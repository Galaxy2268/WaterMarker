<!DOCTYPE html>
<html>
<head>
    <title>Image Watermarking</title>
    <style>
        body {
            text-align: center;
            background-color: #b0e57c;
        }
        .upload-btn {
            background-color: #77b3d4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            cursor: pointer;
        }
        .upload-btn-orange {
            background-color: #ffa500;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            cursor: pointer;
        }
        .upload-btn:hover, .upload-btn-orange:hover {
            background-color: #66a3c4;
        }
        #file-label {
            display: none;
        }
        .button-spacing {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Watermarker</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="image" class="upload-btn button-spacing">
            Choose a Picture
        </label>
        <input type="file" name="image" id="image" accept="image/*" style="display: none;" required>
        <input type="submit" class="upload-btn-orange" value="Upload">
    </form>
</body>
</html>
